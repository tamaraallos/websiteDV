<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Data Visualisation">
	<meta name="keywords" content="HTML, CSS, D3">
	<meta name="author" content="Tamara Allos, Benjamin Fraser">
	<title>Stacked Bar Chart</title>
    <link rel="stylesheet" href="css/vis2.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <div class="chart-container">
        <div id="chart">
            <h1 id="chart-title">Stacked Bar Chart</h1>
        </div>
        <div class="legend" id="legendContainer">
            <h3>Causes</h3>
        </div>
        <div class="legend" style="background-color: cyan;">
            <h3>Filters</h3>
            <div class="countryOptions" id="countryContainer">
                <label for="countryDropdown">Select Country:</label>
            </div>
            <div class="sexOptions" id="sexContainer">
                <label for="sexDropdown">Select Sex:</label>
            </div>
            <div id="causeContainer">
                <label for="causeCheckbox">Select Causes:</label>
            </div>
        </div>
    
    </div>
    <script src="js/vis2.js"></script>
    <br><br>
    <footer>COS30045 Data Visualisation, Teaching Period 2 2024, Tamara Allos &amp; Benjamin Fraser</footer>
</body>
</html>
